<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Tailwind CSS -->
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Nav-bar -->
    <nav class="relative container mx-auto p-6">
      <!-- Flex-Container -->
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="pt-2">
          <img src="./images/logo.svg" alt="" />
        </div>

        <!-- Menu Items -->
        <div class="hidden space-x-6 md:flex">
          <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
          <a href="#" class="hover:text-darkGrayishBlue">Product</a>
          <a href="#" class="hover:text-darkGrayishBlue">About Us</a>
          <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
          <a href="#" class="hover:text-darkGrayishBlue">Community</a>
        </div>

        <!-- Button -->
        <a
          href="#"
          class="hidden bg-brightRed text-white p-3 px-6 pt-2 rounded-full hover:bg-brightRedLight md:block"
          >Get Started</a
        >
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container mx-auto px-6 mt-10 flex flex-col-reverse items-center space-y-0 md:flex-row md:space-y-0"
      >
        <!-- Left item -->
        <div class="flex flex-col space-y-12 mb-32 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="rounded-full p-3 px-6 pt-2 text-white bg-brightRed hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2">
          <img src="images/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
